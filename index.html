<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/mobile-first.css">
    <link rel="stylesheet" href="assets/media-query.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>




</head>

<body>
    <main>
        <section id="login">
            <div id="formulario">
                <h1>Login</h1>
                <form class="fullregister" action="login.php" method="post">
                    <div class="campo">
                        <input type="email" name="login" id="ilogin" placeholder="  Email" autocomplete="email"
                            required>
                        <label for="ilogin"><i class='bx bx-user'></i></label>
                    </div>

                    <div class="campo">
                        <input type="password" name="senha" id="isenha" placeholder="  Password"
                            autocomplete="current-password" required>
                        <label for="isenha"><i class='bx bx-lock-alt'></i></label>
                    </div>

                    <div class="remember">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>

                    <input class="btn" type="submit" value="Login">

                    <div class="register">
                        <p>Don't have an account? <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
